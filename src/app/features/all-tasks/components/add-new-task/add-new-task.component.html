<main class="flex flex-col gap-5 p-5">
  <!-- header -->
  <div class="flex justify-between items-center">
    <span class="text-3xl font-bold">Add new task</span>
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a menu icon"
        (click)="onNoClick()"
      >
        <mat-icon style="color: #bd3630">close</mat-icon>
      </button>
    </div>
  </div>
  <!-- body -->
  <form [formGroup]="newTaskForm" enctype="multipart/form-data" class="flex flex-col">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Users</mat-label>
      <mat-select formControlName="userId">
        <mat-option [value]="user._id" *ngFor="let user of users">
          {{ user.username }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-start items-center gap-3 mb-3">
      <label for="selectFile" class="btn-selectFile">Add image*</label>
      <span>{{ imageInput.value }}</span>
      <input
        type="file"
        id="selectFile"
        hidden
        #imageInput
        (change)="selectImage($event)"
      />
    </div>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="deadline" [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea
        matInput
        style="height: 200px"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </form>
  <!-- footer -->
  <div class="flex justify-center gap-3">
    <button
      (click)="createTask()"
      [disabled]="newTaskForm.invalid || isLoading"
      [class]="{
        'btn-create-active': newTaskForm.valid && !isLoading,
        'btn-create-inactive': !newTaskForm.valid || isLoading
      }"
    >
      <span *ngIf="!isLoading">Create</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
    <button class="btn-close" (click)="onNoClick()">Close</button>
  </div>
</main>
