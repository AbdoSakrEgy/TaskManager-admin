<main class="flex flex-col gap-5 p-5">
  <!-- header -->
  <div class="flex justify-between items-center">
    <span class="text-3xl font-bold">Add new task</span>
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a menu icon"
        (click)="onNoClick()"
      >
        <mat-icon style="color: #bd3630">close</mat-icon>
      </button>
    </div>
  </div>
  <!-- body -->
  <form
    [formGroup]="newTaskForm"
    enctype="multipart/form-data"
    class="flex flex-col"
  >
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="newTaskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="newTaskForm.get('title')?.hasError('minlength')">
        Title should be greater than 4 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Users</mat-label>
      <mat-select formControlName="userId">
        <mat-option [value]="user._id" *ngFor="let user of users$ | async">
          {{ user.username }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="newTaskForm.get('userId')?.hasError('required')">
        User is required
      </mat-error>
    </mat-form-field>

    <div class="flex flex-col mb-3">
      <div class="flex justify-start items-center gap-3">
        <label for="selectFile" class="btn-selectFile">Add image*</label>
        <span>{{ imageFile?.name }}</span>
        <input
          type="file"
          id="selectFile"
          hidden
          (change)="selectImage($event)"
          (click)="setIsImageRequired()"
        />
      </div>
      <p *ngIf="isImageRequired" class="px-[16px] pt-1 text-xs text-[#f54d41]">
        Image is required
      </p>
    </div>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="deadline" [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="newTaskForm.get('deadline')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        style="height: 200px"
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="newTaskForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </form>
  <!-- footer -->
  <div class="flex justify-center gap-3">
    <button
      (click)="createTask()"
      [disabled]="newTaskForm.invalid || isLoading"
      [class]="{
        'btn-create-active': newTaskForm.valid && !isLoading,
        'btn-create-inactive': !newTaskForm.valid || isLoading
      }"
    >
      <span *ngIf="!isLoading">Create</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
    <button class="btn-close" (click)="onNoClick()">Close</button>
  </div>
</main>
